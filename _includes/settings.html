<!-- Settings Button -->
<button id="open-settings-btn">âš™</button>

<!-- Fullscreen Settings Menu -->
<div id="settings-menu">
    <div class="settings-content">
        <h2>Site Settings</h2>
        <!-- Add your settings form fields here -->
        <div class="setting-items">
            <button id="local-storage-clear-btn">Clear Local Storage</button>
        </div>
        <div class="settings-actions">
            <button id="save-settings-btn">Save</button>
            <button id="close-settings-btn">Close</button>
        </div>
    </div>
</div>

<style>
    #settings-menu {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000d;
        z-index: 10000;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    #settings-menu  .settings-content {
        max-width: 500px;
        margin: 60px auto;
        padding: 40px;
        background: #3c3;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #settings-menu  .settings-actions {
        margin-top: 40px;
        display: flex;
        justify-content: space-between;
    }
    #settings-menu button {
        background: #3333;
        border-radius: 5px;
        width: 100%;
        padding: 5px;
        margin: 5px 0;
    }
</style>
<script>
    const openBtn = document.getElementById('open-settings-btn');
    const menu = document.getElementById('settings-menu');
    const closeBtn = document.getElementById('close-settings-btn');

    openBtn.onclick = () => { menu.style.display = 'block'; };
    closeBtn.onclick = () => { menu.style.display = 'none'; };

    // Optional: Save button handler
    document.getElementById('save-settings-btn').onclick = function() {
        // Add save logic here
        menu.style.display = 'none';
    };
    // Clear Local Storage button handler
    document.getElementById('local-storage-clear-btn').onclick = function() {
        localStorage.clear();
        const toast = document.createElement('div');
        toast.textContent = 'Local storage cleared.';
        toast.style.position = 'fixed';
        toast.style.bottom = '30px';
        toast.style.left = '50%';
        toast.style.transform = 'translateX(-50%)';
        toast.style.background = '#333';
        toast.style.color = '#fff';
        toast.style.padding = '12px 24px';
        toast.style.borderRadius = '6px';
        toast.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
        toast.style.zIndex = '10001';
        toast.style.fontSize = '16px';
        document.body.appendChild(toast);
        setTimeout(() => {
            toast.style.transition = 'opacity 0.5s';
            toast.style.opacity = '0';
            setTimeout(() => document.body.removeChild(toast), 500);
        }, 1500);
        //alert('Local storage cleared.');
    };
    
</script>
